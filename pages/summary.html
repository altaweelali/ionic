<ion-view title="Summary" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-ios7-gear-outline"></button>
    </ion-nav-buttons>
    <ion-content class="has-header">

       

        <div class="c-dash-container">
            <!-- Project name and status date -->
            <div class="row c-row">
                <div class="col col-80">
                    <div class="c-title-1 ">Project Name</div>
                    <div class="c-title-3 c-text-nowrap">Project Server Project Name Project Server Project Name</div>
                </div>
                <div class="col col-20">
                    <div class="c-title-1 c-title-center">Status date</div>
                    <div class="c-title-2 c-title-center">01/01/14</div>
                </div>
            </div>

            <!-- info boxes -->
            <div class="row c-row">
                <ul class="c-info-list">
                    <li class="c-info-item">
                        <div class="c-title-1 c-title-center">Start date</div>
                        <div class="c-title-4 c-title-center">01/01/14</div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1 c-title-center">Est finish</div>
                        <div class="c-title-4 c-title-center">01/01/14</div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1 c-title-center">duration</div>
                        <div class="c-title-4 c-title-center">2544</div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1 c-title-center">owner</div>
                        <div class="c-title-4 c-title-center c-text-nowrap">Altaweel Ali Al</div>
                    </li>
                </ul>
            </div>

            <!-- Project KPI -->
            <div class="row c-row">
                <ul class="c-info-list">
                    <li class="c-info-item">
                        <div class="c-title-1">Health</div>
                        <div class="c-kpi"></div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">Schedule</div>
                        <div class="c-kpi"></div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">Cost</div>
                        <div class="c-kpi"></div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">Risk</div>
                        <div class="c-kpi"></div>
                    </li>
                </ul>
            </div>

        </div>



    </ion-content>
</ion-view>
