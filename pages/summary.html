        </div>

        <div class="c-dash-container">

                    <div class="c-title-1">Project Name</div>

            </div>

            <!-- info boxes -->
            <div class="row c-row">
                <ul class="c-info-list">

                        <div class="c-title-1">Start date</div>

                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">Est finish</div>

                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">duration</div>
                        <div class="c-title-2">2544</div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">owner</div>
                        <div class="c-title-2">Altaweel Ali Al</div>
                    </li>
                </ul>
            </div>

            <!-- Project KPI -->
            <div class="row c-row">
                <ul class="c-info-list">
                    <li class="c-info-item">
                        <div class="c-title-1">Health</div>
                        <div class="c-kpi"></div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">Schedule</div>
                        <div class="c-kpi"></div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">Cost</div>
                        <div class="c-kpi"></div>
                    </li>
                    <li class="c-info-item">
                        <div class="c-title-1">Risk</div>
                        <div class="c-kpi"></div>
                    </li>
                </ul>
            </div>

        </div>
